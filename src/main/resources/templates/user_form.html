<body>
<div class="container text-center">
    <div>
        <h1><span class="text-success">Edit user</span></h1>
    </div>
    <form th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type = "hidden" th:field="*{id}" />
        <div class="mb-3">
            <!--            <div class="form-group row">-->
            <!--                <label class="col-sm-2 col-form-label text-primary">ID: </label>-->
            <!--                <div class="col-sm-10">-->
            <!--                    <input class="form-control" type="text" readonly="" th:text="${currentUser.getId()}" >-->
            <!--                </div>-->
            <!--            </div>-->
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-primary">Username: </label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{username}" class="form-control"
                           placeholder="Please insert your username" required minlength="5" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-primary">Password: </label>
                <div class="col-sm-10">
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="Enter your password here"
                           required minlength="5" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-primary">First name: </label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           placeholder="Your first name here"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-primary">Last name: </label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           placeholder="Your last name here"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <select class="form-control" multiple id="formRoles" name="role_select">
                    <option th:each="role : ${allRoles}"
                            th:value="${role.getId()}"
                            th:text="${#strings.replace(role.getName(), 'ROLE_', ' ')}">
                    </option>
                </select>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
